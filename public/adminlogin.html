<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100%;
            line-height: 1.6;
            overflow: hidden;
        }

        html {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100%;
            line-height: 1.6;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("/images/backgroundyes.png");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.25;
            z-index: -1;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: #1c1c2e;
            padding: 2rem 3rem 2rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .login-form input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #333;
            background-color: #0f0f1e;
            color: #fff;
        }
        .login-form button {
            width: 100%;
            margin-left: 8px;
            padding: 0.5rem;
            background-color: #0067b8;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #3a8ad6;
        }

        h2 {
            margin: 0px 20px 20px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="admin-login-form">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Logged in successfully');
                    if (data.redirectTo) {
                        window.location.href = data.redirectTo; // Redirect to the intended page
                    } else {
                        window.location.href = '/adminpanel'; // Default redirect if no specific page was requested
                    }
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login');
            }
        });
    </script>
</body>
</html>
